{% extends "auctions/layout.html" %}

{% block title %}
Register
{% endblock %}

{% block body %}

    <div class="ps-4">
        <h2>Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-2 col-3">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group mb-2 col-3">
                <input class="form-control" autofocus type="text" name="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group mb-2 col-3">
                <input class="form-control" autofocus type="text" name="lastName" placeholder="Last Name">
            </div>
            <div class="form-group mb-2 col-3">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group mb-2 col-3">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group mb-2 col-3">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
            </div>
            <input class="btn btn-primary mb-2" type="submit" value="Register">
        </form>

        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>

{% endblock %}
